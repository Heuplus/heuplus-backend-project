name: Heuplus Backend Project

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

env:
  RUNNER: ubuntu-22.04

jobs:
  run-unit-tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install

      - name: Codelyze - Coverage
        uses: codelyze/action@2.1.0
        env:
          CODELYZE_TOKEN: ${{ secrets.CODELYZE_TOKEN }}